<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>

<div class="container">
    <div class="row">
        <h1>Register</h1>
        <div class="col l8 offset-l2">
            <form th:action="@{/users/register}" th:method="POST" th:object="${user}">

                <input type="hidden" name="role" th:value="${param.q[0]}" />

                <label for="firstName">First Name</label>
                <input id="firstName" class="form-control" th:field="*{firstName}" />

                <label for="lastName">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}" />

                <label for="email">Email</label>
                <input id="email" class="form-control" th:field="*{email}" />

                <label for="username">Username</label>
                <input id="username" class="form-control" th:field="*{username}" />

                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" />

                <input class="btn" type="submit" />
            </form>
        </div>
    </div>
</div>

</body>
</html>
