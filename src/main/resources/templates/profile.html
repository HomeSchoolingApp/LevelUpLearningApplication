<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!--HEAD & STYLESHEETS-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <title>Teacher Profile</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/4a71ee3d99.js"></script>
    <link rel="stylesheet" href="stylesheets/stylesheet.css"/>

</head>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="/">Level Up Learning</a>


    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">

            <li class="nav-item" sec:authorize="isAuthenticated()"><a href="#" class="nav-link">Welcome, <span
                    sec:authentication="name">Name</span></a></li>
            <li class="nav-item"><a href="/teachers" class="nav-link">View all Teachers</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/subjects" class="nav-link">View
                subjects</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="nav-link btn btn-link" style="margin-top: 2px">Logout</button>
                </form>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </div>
</nav>

<body>

<div class="container">
    <div class="row">
        <h1>My Profile</h1>
        <div class="col l8 offset-l2">
            <form th:action="@{/profile}" th:method="POST" th:object="${user}" enctype="multipart/form-data">

                <label for="picture">Picture</label>
                <input id="picture" type="image" class="picture" th:field="*{img_url}"/>

                <label for="firstName">First Name</label>
                <input id="firstName" class="form-control" th:field="*{first_name}"/>

                <label for="lastName">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{last_name}"/>

                <label for="gender">Gender</label>
                <input id="gender" class="form-control" th:field="*{gender}"/>

                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" class="form-control" th:field="*{phone_number}"/>

                <label for="emailAddress">Email Address</label>
                <input id="emailAddress" class="form-control" th:field="*{email}"/>

                <label for="city">City</label>
                <input id="city" class="form-control" th:field="*{city}"/>

                <label for="state">State</label>
                <input id="state" class="form-control" th:field="*{state}"/>


                <!-- The following pertain only to the parent profile and request information about the student -->

                <h2>Tell us about your student</h2>

                <label for="name">Name</label>
                <input id="name" class="form-control" th:field="*{name}"/>

                <label for="age">Age</label>
                <input id="age" class="form-control" th:field="*{age}"/>

                <label for="gradeLevel">Grade Level</label>
                <input id="gradeLevel" class="form-control" th:field="*{gradeLevel}"/>

                <label for="childGender">Gender</label>
                <input id="childGender" class="form-control" th:field="*{childGender}"/>

                <label for="subjects">Subjects Needed</label>
                <input id="subjects" class="form-control" th:field="*{subjects}"/>


                <!-- The following pertain only to the teacher profile -->

                <h2>Teacher</h2>

                <label for="subjects">Subjects</label>
                <input id="subjects" class="form-control" th:field="*{subjects}" />

                <label for="resume">Resume</label>
                <input id="resume" class="form-control" th:field="*{resume}" />

                <label for="references">References</label>
                <input id="references" class="form-control" th:field="*{references}" />

                <label for="education">Education</label>
                <input id="education" class="form-control" th:field="*{education}" />

                <label for="certifications">Certifications</label>
                <input id="certifications" class="form-control" th:field="*{certifications}" />

                <label for="professionalSummary">Professional Summary</label>
                <input id="professionalSummary" class="text" th:field="*{professionalSummary}" />


                <!--  Teacher -->

                <input class="btn" type="Update" />
            </form>
        </div>
    </div>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
