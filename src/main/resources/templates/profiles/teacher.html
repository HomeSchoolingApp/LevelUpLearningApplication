<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

    <!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<nav th:fragment="my-navbar" class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="/">Level Up Learning</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li sec:authorize="isAuthenticated()"><a href="#" class="btn-link btn">Welcome, <span sec:authentication="name">Name</span></a></li>
                <li><a href="/teachers">View all Teachers</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/subjects">View subjects</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                    </form>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>

<body>

<div class="container">
    <div class="row">
        <h1>My Profile</h1>
        <div class="col l8 offset-l2">
            <form th:action="@{/teacher/profile}" th:method="POST" th:object="${user}">

                <label for="picture">Picture</label>
                <input id="picture" type="image" class="picture" th:field="*{picture}" />

                <label for="firstName">First Name</label>
                <input id="firstName" class="form-control" th:field="*{firstName}" />

                <label for="lastName">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}" />

                <label for="gender">Gender</label>
                <input id="gender" class="form-control" th:field="*{gender}" />

                <label for="subjects">Subjects</label>
                <input id="subjects" class="form-control" th:field="*{subjects}" />

                <label for="resume">Resume</label>
                <input id="resume" class="form-control" th:field="*{resume}" />

                <label for="references">References</label>
                <input id="references" class="form-control" th:field="*{references}" />

                <label for="education">Education</label>
                <input id="education" class="form-control" th:field="*{education}" />

                <label for="certifications">Certifications</label>
                <input id="certifications" class="form-control" th:field="*{certifications}" />

                <label for="professionalSummary">Professional Summary</label>
                <input id="professionalSummary" class="text" th:field="*{professionalSummary}" />

                <input class="btn" type="Update" />
            </form>
        </div>
    </div>
</div>

</body>
</html>
