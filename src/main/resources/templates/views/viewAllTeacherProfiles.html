<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!--HEAD & STYLESHEETS-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <title>View All Teachers</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/4a71ee3d99.js"></script>
    <link rel="stylesheet" th:href="@{/stylesheets/stylesheet.css}" />

</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="/">Level Up Learning</a>


    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">

            <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/profile" class="nav-link"><span
                    th:text="${user.firstName + ' ' + user.lastName}"></span></a></li>
            <!--<li class="nav-item"><a href="/updateprofile" class="nav-link">Edit Profile</a></li>-->
            <li class="nav-item"><a href="/teachers" class="nav-link">View all Teachers</a></li>
            <!--<li class="nav-item" sec:authorize="isAuthenticated()">-->
            <!--<form th:action="@{/logout}" th:method="post">-->
            <!--<button class="nav-link btn btn-link" style="margin-top: 2px">Logout</button>-->
            <!--</form>-->
            <!--</li>-->
        </ul>
        <form th:action="@{/logout}" th:method="post" class="nav-item" sec:authorize="isAuthenticated()">
            <button class="nav-link btn-link">Logout</button>
        </form>
        <div id="settingsIcon">
            <span><a href="/updateprofile"><i class="fa fa-cogs" aria-hidden="true"></i></a></span>
        </div>

    </div>
</nav>


<div class="container left">

    <h1>Teachers</h1>
    <br/>

    <div class="jumbotron" id="profilebackground">
        <h1 class="display-3">PICTURE GOES HERE</h1>
        <!--<p class="lead">WELCOME, <span th:text="${user.firstName + ' ' + user.lastName}"></span></p>-->
        <p class="display-3">
        <h3>What Would You Like To Do?</h3></p>
        <hr class="my-4"/>
        <form th:action="@{/search/teachers}" th:method="POST">
            <input type="text" name="searchTerm" placeholder="Search Teacher Name"/>
        </form>
    </div>

    <div th:each="teacher : ${teachers}" class="media">
        <div class="media-left">
            <a href="#">
                <img src="  " class="media-object" height="64px" width="64px"/><!--th:src="${image.path}"-->
            </a>
        </div>
        <div class="media-body pull-left">

            <h4 class="media-heading pull-left"><span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span></h4>

            <br/>
            <div class="row media-body pull-left">
                <div class="info">
                    <h6 th:text="${teacher.gender}"></h6>
                </div>
                <div class="info">
                    <h6 th:text="${teacher.email}"></h6>
                </div>
                <div class="info">
                    <h6 th:text="${teacher.phoneNumber}"></h6>
                </div>
                <div class="info">
                    <h6 th:text="${teacher.city}"></h6>
                </div>
                <div class="info">
                    <h6 th:text="${teacher.state}"></h6>
                </div>
                <div class="info">
                    <h6 th:text="${teacher.language}"></h6>
                </div>
                <div class="info">
                    <h6 th:each="reference:${teacher.references}" th:text="${teacher.fullName}"></h6>
                </div>
                <div class="info">
                    <h6 th:text="${teacher.certification}"></h6>
                </div>
                <p th:text="${teacher.profSum}" align="left"></p><!--test-->
            </div>
            <br/>
        </div>
    </div>

    <div class="container">
        <h1>Teachers</h1>
        <h2>Listing of all teachers available</h2>

        <div th:each="teacher : ${teachers}">
            <h3>Subjects:</h3>
            <div th:each="subject : ${teacher.subjects}">
                <span th:text="${subject.name}"></span>
            </div>
            <!--<div th:each="image : ${teacher.images}">-->
            <!--<img th:src="${image.path}" width="200px" height="200px" />-->
            <!--</div>-->

            <!--<div th:if="${teacher.imageUrl}">-->
            <!--<img th:src="${'/uploads/' + teacher.imageUrl}" alt="" width="200" height="200" />-->
            <!--</div>-->

            <h2>Name: <span th:text="${teacher.firstName} + ${teacher.lastName}"></span></h2>
            <h2>Gender: <span th:text="${teacher.gender}"></span></h2>
            <h2>Email: <span th:text="${teacher.email}"></span></h2>
            <h2>Phone Number: <span th:text="${teacher.phoneNumber}"></span></h2>
            <h2>City: <span th:text="${teacher.city}"></span></h2>
            <h2>State: <span th:text="${teacher.state}"></span></h2>
            <h2>Language: <span th:text="${teacher.language}"></span></h2>
            <h2>References: <span th:each="reference:${teacher.references}" th:text="${reference.fullName}"></span></h2>
            <h2>Certification: <span th:text="${teacher.certification}"></span></h2>
            <h2>Professional Summary: <span th:text="${teacher.profSum}"></span></h2>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
